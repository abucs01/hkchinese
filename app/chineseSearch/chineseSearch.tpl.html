<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header search-heading">
              Enter Chinese Text:   <input ng-model="searchText" class="form-control search-text-box" placeholder=" Search ...">
            </h1>
            <div class="text-center">
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" ng-click="basicSearchAll()">Search All Products</button>
                </div>
                <div class="col-lg-4">
                    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" ng-click="basicSearchTitleOnly()">Search in Chinese Title Only</button>
                </div>

            </div>
            <div class="text-center">
              <div class="col-lg-12">
                <h3 class="search-heading">
                  Total Count:   <input ng-model="totalCount" class="form-control count-text-box" disabled="true">
                </h3>
              </div>
            </div>

            <div class="text-center">
                <div class="col-lg-12" data-ng-init="cjkAnalyzerBIGram()">
                    <h3 class="search-heading">
                        <pre>{{cjkBiGram}}</pre>
                    </h3>
                </div>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Result Table
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Score</th>
                                        <th>English</th>
                                        <th>Chinese</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="result in results.hits.hits">
                                        <td>{{$index + 1}}</td>
                                        <td>{{ result._score }}</td>
                                        <td>{{ result._source.english_title }}</td>
                                        <td>{{ result._source.chinese_title }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
     </div>
</div>
